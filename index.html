<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom to Gemini to Telegram</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/js/app.js"></script>
</head>
<body>
  <div id="configFormContainer">
    <h1>Получить отчет о встречах в телеграм</h1>
    <form id="configForm">
      <label>Ключ API Zoom:</label>
      <input type="text" id="zoomApiKey" required>
      <label>Ключ API Gemini:</label>
      <input type="text" id="geminiApiKey" required>
      <label>Запрос для Gemini:</label>
      <input type="text" id="geminiPrompt" required>
      <label>Настройки Gemini (формат JSON):</label>
      <textarea id="geminiSettings" required></textarea>
      <label>Токен Telegram-бота::</label>
      <input type="text" id="telegramBotToken" required>
      <label>Идентификатор чата Telegram:</label>
      <input type="text" id="telegramChatID" required>
      <button type="submit">Сохранить настройки</button>
    </form>
  </div>
  <div id="errorDisplay" style="color: red;"></div>
</body>
</html>
